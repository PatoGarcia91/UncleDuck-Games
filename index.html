<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UncleDuck Games</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--CSS-->
    <link rel="stylesheet" href="estilos/estilos.css">
    <!-- js -->
    <script async src="js/juegos.js"></script>
    <script async src="js/main.js"></script>

    
</head>
<body>
    <!--H e a d e r-->
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <!--Logo-->
                <img src="images/logo/logo.jpg" alt="Logo Adopta+" class="d-inline-block align-text-top logo-img">
                <h1>UncleDuck Games</h1>
            </div>
        </nav>
    </header>
    <!--F i n   H e a d e r-->

    <!-- aside -->
    <aside class="col col-1">
        <h3 class="claro">Categorías</h3>

        <div class="btn-group-vertical categorias" role="group">
            <div>
                <button data-filter="Accion" class="btn claro">Acción</button>
                <span class="badge bg-success rounded-pill" id="spanAcc"></span>
            </div>
            <div>
                <button data-filter="Aventuras" class="btn claro">Aventuras</button>
                <span class="badge bg-success rounded-pill" id="spanAve"></span>
            </div>
            <div>
                <button data-filter="Deportes" class="btn claro">Deportes</button>
                <span class="badge bg-success rounded-pill" id="spanDep"></span>
            </div>
            <div>
                <button data-filter="Todos" class="btn claro">Todos</button>
                <span class="badge bg-success rounded-pill" id="spanAll"></span>
            </div>


            <div>
                <input id="btnCarrito" type="image" src="images/logo/carrito.png" onclick=""/>
                <span class="badge bg-success rounded-pill" id="spanCarro">0</span>
            </div>
        </div>



    </aside>

       

    <!-- Fin aside -->

    <!-- main -->
    <main>
        <h2>Todos los juegos</h2>
        <div class="row">
            <div class="col">
                <div class="col-10" id="juegosContainer">   

                </div>
            </div>
        </div>
    </main>

</body>
</html>
