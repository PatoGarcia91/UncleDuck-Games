<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UncleDuck Games</title>

    <!-- Toastify -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--CSS-->
    <link rel="stylesheet" href="estilos/estilos.css">
    <!-- js -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>  <!-- Toastify -->
    <script async src="js/juegos.json"></script>
    <script async src="js/main.js"></script>

    
</head>
<body>
    <!--H e a d e r-->
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <!--Logo-->
                <img src="images/logo/logo.jpg" alt="Logo UncleDuck" class="d-inline-block align-text-top logo-img">
                   
                <h1>UncleDuck Games</h1>
            </div>
        </nav>
    </header>
    <!--F i n   H e a d e r-->

    <!-- aside -->
    <aside class="col-2">
        <h3 class="claro">Categorías</h3>

        <div class="btn-group-vertical categorias" role="group">
            <div>
                <button id="btnAcc" class="btn claro catego" data-id ="Accion">Accion</button>
                <span class="badge bg-success rounded-pill" id="spanAcc"></span>
            </div>
            <div>
                <button id="btnAve" class="btn claro catego" data-id ="Aventuras">Aventuras</button>
                <span class="badge bg-success rounded-pill" id="spanAve"></span>
            </div>
            <div>
                <button id="btnDep" class="btn claro catego" data-id ="Deportes">Deportes</button>
                <span class="badge bg-success rounded-pill" id="spanDep"></span>
            </div>
            <div>
                <button id="btnAll" class="btn claro catego" data-id ="todos">Todos</button>
                <span class="badge bg-success rounded-pill" id="spanAll"></span>
            </div>

<!-- Boton carrito, agregar llamada a modal -->
 <!-- Rellenar SPAN -->
            <div>
                <input id="btnCarrito" type="image" src="images/logo/carrito.png" onclick=""/>
                <span class="badge bg-success rounded-pill" id="spanCarro">0</span>
            </div>
        </div>

        <!-- Se renderiza el carrito a partir del evento agregarCarrito -->
        <div id="ventanaModal" class="modal">
            <div class="contenido-modal">
                <span class="cerrar">&times;</span>
                <div class="claro carrito">
                    <h3 class="claro carrito">Carrito</h3>
                    <hr>
                        <div id="carritoContainer">
                            <h4>Todavía no compraste nada?</h4> <br>
                            <img src="./images/logo/carro-vacio.jpg" alt="" id="carroVacio">
                        </div>
                    <!-- <h4 class="claro carrito" id="cantidad"></h4> -->
                    <h4 class="claro carrito" id="total">Total: $0</h4>
        
                    <!-- <div id="carritoContainer"> </div> -->
                </div>
            </div>
        </div>
        
        

    </aside>

       

    <!-- Fin aside -->

    <!-- main -->
    <main>
         <!-- Ventana modal, por defecto no visible -->
        <div id="ventanaModal" class="modal">
            <div class="contenido-modal" id="modalCarro">
            </div>
        </div>
        <h2>Todos los juegos</h2>
                <div class="col-10" id="juegosContainer">   

                </div>
            </div>
    </main>
</body>
</html>
